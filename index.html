<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="title">Dictionary</h1>
        <div class="search__container">
          
            <input
              class="search-bar"
              type="text"
              id="inp-word"
              placeholder="Enter a word..."
            />
            <button id="sbutton" class="button">
             Search
            </button>
          
        </div>
        <div class="hide">
        <div class="word__container">
          <h3>Word</h3><button class="material-symbols-outlined">
            volume_up</button>
        </div>
        <div class="details"><p>pos</p><p>/sample/</p></div>
      <div class="definition">Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>
        <div class="sentence">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
</div>
      </div>
      </div>
    </main>
  </body>
</html>
